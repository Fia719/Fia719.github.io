<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fia碎碎念｜Fia的小宇宙</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-color: #eefaf4;
      --header-color: #a8d5ba;
      --text-color: #334;
      --accent-color: #81c784;
      --footer-color: #cce5d1;
    }

    body.dark-mode {
      --bg-color: #1e2d24;
      --header-color: #355849;
      --text-color: #e0f2e9;
      --accent-color: #a5d6a7;
      --footer-color: #2f4f3d;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      background-color: var(--accent-color);
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: var(--header-color);
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
    }
    
    .notes-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .note-card {
      background-color: #ffffffcc;
      border-left: 6px solid var(--accent-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .dark-mode .note-card {
      background-color: #2a4033cc;
    }

    .note-card:hover {
      transform: scale(1.01);
    }

    .note-date {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 8px;
    }

    .note-text {
      font-size: 1.1em;
      line-height: 1.7;
    }

    .note-icon {
      font-size: 1.5em;
      margin-right: 8px;
    }

     .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      z-index: 10000;
    }

    footer {
      background-color: var(--footer-color);
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
    
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()">🌙 天黑请戳我</button>

  <nav>
    <a href="index.html">主页</a>
    <a href="notes.html">Fia碎碎念</a>
    <a href="meme.html">猫猫meme</a>
  </nav>

  <header>
    <h1>📔 Fia碎碎念（很久没更新版）</h1>
    <p>INFP猫猫都在胡思乱想些什么捏？</p>
  </header>

  <div class="container notes-container">
    <div class="note-card">
      <div class="note-date">2025年9月12日</div>
      <div class="note-text"><span class="note-icon">🚲</span>自行车就是最适合PKU的交通方式！</div>
    </div>
    
    <div class="note-card">
      <div class="note-date">2025年6月22日</div>
      <div class="note-text"><span class="note-icon">🌿</span>活着很重要的一件事情是，知道除了明天，我们还能去什么地方。</div>
    </div>

    <div class="note-card">
      <div class="note-date">2025年6月21日</div>
      <div class="note-text"><span class="note-icon">😿</span>又是练习克服泪失禁的一天。效果甚微。</div>
    </div>

    <div class="note-card">
      <div class="note-date">2025年6月15日</div>
      <div class="note-text"><span class="note-icon">😷</span>大健康的三年好像一场梦...</div>
    </div>
  </div>

  <footer>
    <p>© 2025 Fia | 猫的记忆档案馆</p>
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
