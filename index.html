<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喵喵的角落｜Fia的小宇宙</title>
  <style>
    :root {
      --bg-color: #eefaf4;
      --header-color: #a8d5ba;
      --text-color: #334;
      --accent-color: #81c784;
      --footer-color: #cce5d1;
    }

    body.dark-mode {
      --bg-color: #1e2d24;
      --header-color: #355849;
      --text-color: #e0f2e9;
      --accent-color: #a5d6a7;
      --footer-color: #2f4f3d;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      cursor: none;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-color);
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-left: 6px solid var(--accent-color);
      padding-left: 12px;
    }

    section p {
      font-size: 1.1em;
      line-height: 1.7;
    }

    .meow-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .meow-button:hover {
      background-color: #66bb6a;
    }

    footer {
      background-color: var(--footer-color);
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    .cat-interaction {
      font-size: 2em;
      text-align: center;
      margin-top: 40px;
      cursor: pointer;
    }

    .cat-image {
      display: block;
      margin: 0 auto 40px;
      max-width: 200px;
    }

    #custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center center;
      background-size: contain;
    }

    .toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>
  <button class="toggle-mode" onclick="toggleMode()">切换模式</button>

  <header>
    <h1>欢迎来到喵喵的角落</h1>
    <p>这里是Fia的发呆小宇宙，一起喵一下人生～🐾</p>
  </header>

  <div class="container">
    <img class="cat-image" src="https://stickershop.line-scdn.net/stickershop/v1/sticker/726469697/android/sticker.png" alt="仲介者です">

    <section>
      <h2>关于我</h2>
      <p>一只总爱思考宇宙和猫粮的INFP喵星人，正在偷偷学习前端技术，偶尔写写网页，更多时候在阳光下睡大觉～</p>
    </section>

    <section>
      <h2>最近在摸鱼🐟</h2>
      <p>尝试写一个自己的网页，顺便学点HTML和CSS，虽然脑子一团乱麻但还蛮好玩的（喵地打滚）！</p>
      <a class="meow-button" href="https://github.com/Fia719" target="_blank">看看我的GitHub</a>
    </section>

    <div class="cat-interaction" onclick="alert('喵～你戳到我啦！记得多喝水唷😽')">
      👉 点我一下，听喵喵说句话！
    </div>
  </div>

  <footer>
    <p>© 2025 Fia喵 版权所有 | 手工敲代码中，别打扰我舔爪子 🐱</p>
  </footer>

  <script>
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    // 解决交互点击问题：设置 pointer-events:auto 给交互元素
    const interactiveElements = document.querySelectorAll('a, button, .meow-button, .cat-interaction');
    interactiveElements.forEach(el => {
      el.style.pointerEvents = 'auto';
    });

    // 切换模式函数
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
