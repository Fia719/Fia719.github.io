<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>喵喵的角落｜Fia的小宇宙</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fff8f0;
      color: #444;
      cursor: none; /* 隐藏默认鼠标 */
    }

    header {
      background-color: #ffcdd2;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #6d4c41;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section {
      margin-bottom: 60px;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-left: 6px solid #f48fb1;
      padding-left: 12px;
    }

    section p {
      font-size: 1.1em;
      line-height: 1.7;
    }

    .meow-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f48fb1;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .meow-button:hover {
      background-color: #ec407a;
    }

    footer {
      background-color: #ffe4e1;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }

    .cat-interaction {
      font-size: 2em;
      text-align: center;
      margin-top: 40px;
      cursor: pointer;
    }

    .cat-image {
      display: block;
      margin: 0 auto 40px;
      max-width: 200px;
    }

    /* 自定义猫爪鼠标 */
    #custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      background: url('https://static.vecteezy.com/system/resources/previews/027/209/347/non_2x/cute-cat-paw-all-white-free-png.png') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>

  <header>
    <h1>欢迎！你来到了Fia的神秘角落🐾</h1>
    <p>有朋自远方来不亦乐乎！（喜）</p>
  </header>

  <div class="container">
    <img class="cat-image" src="https://stickershop.line-scdn.net/stickershop/v1/sticker/726469697/android/sticker.png" alt="仲介者です">

    <section>
      <h2>关于我</h2>
      <p>一只INFP喵，正在偷偷学习前端技术，偶尔写写网页，更多时候在晒太阳or睡大觉（ </p>
    </section>

    <section>
      <h2>最近在摸鱼🐟</h2>
      <p>尝试写一个自己的网页，顺便学点HTML和CSS，虽然脑子一团乱麻但还蛮好玩的捏！</p>
      <a class="meow-button" href="https://github.com/Fia719" target="_blank">can can word GitHub</a>
    </section>

    <div class="cat-interaction" onclick="alert('你戳到我了喵！记得多喝水/眺望远方喔😽')">
      👉 点我一下，听喵喵说句话！
    </div>
  </div>

  <footer>
    <p>© 2025 Fia喵 版权所有 | 乱敲代码中🐱</p>
  </footer>

  <script>
    // 鼠标跟随动画：猫爪图标跟随鼠标移动
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
